<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { display: inline-block; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input { padding: 10px; margin: 5px; width: 90%; }
        button { padding: 10px 15px; background: blue; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Placement Prediction System</h2>

    <form action="/predict" method="post">
        <label>CGPA:</label>
        <input type="number" step="0.01" name="cgpa" required><br>
        
        <label>IQ:</label>
        <input type="number" name="iq" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}

</body>
</html>
